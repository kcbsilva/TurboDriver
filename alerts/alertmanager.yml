global:
  resolve_timeout: 5m

route:
  receiver: slack-notifications
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h

receivers:
  - name: slack-notifications
    slack_configs:
      - api_url: ${SLACK_WEBHOOK_URL}
        channel: "#alerts"
        send_resolved: true
        title: "[TurboDriver] {{ .CommonLabels.alertname }}"
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Starts:* {{ .StartsAt }}
          *Ends:* {{ .EndsAt }}
          *Labels:* {{ .CommonLabels }}

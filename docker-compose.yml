version: "3.9"

services:
  api:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - HTTP_ADDR=:8080
      - DATABASE_URL=postgres://turbodriver:turbodriver@postgres:5432/turbodriver?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - AUTH_TOKENS=devtoken123
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: turbodriver
      POSTGRES_PASSWORD: turbodriver
      POSTGRES_DB: turbodriver
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
